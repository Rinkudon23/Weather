<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main id="maincontainer">
        <section id="cardcontainer">

            <form id="firstcontainer">
                <input type="text" placeholder="Enter your City" id="text">
                <input type="submit" value="Enter" id="btn">
            </form>
            <article id="secondcontainer">
                <img src="./sunny-day.png" alt="" height="200px" width="250px" id="img">
                <p id="Rainy">Sunny</p>
                


            </article>

            <article id="thirdcontainer">
               <section id="temperature">
                <h1>0 <sup>0</sup></h1>
                <p>Temparture</p>
               </section>


               <section id="humidity">
                <h1>0 KMPH</h1>
                <p>HUMIDITY</p>
               </section>

            </article>

        </section>

    </main>











    <script src="./script.js"></script>
</body>
</html>
